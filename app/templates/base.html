<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" href="../static/img/logo-color.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;700;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d41d731e77.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/custom.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar sticky-top navbar-expand-lg">
    <a class="navbar-brand" href="{{url_for('main.main')}}"><img src="../static/img/logo-color.svg" alt="Logo"
                                                                 title="Logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{url_for('main.blog')}}">Blog</a>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}

<!-- Footer -->
<footer class="page-footer">
    <div class="footer-container">
        <div class="nav-container">
            <div class="nav-content">
                <a href="{{url_for('main.main')}}"><img src="../static/img/logo-white.svg" alt="Logo" title="Logo"></a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="{{url_for('main.blog')}}" class="nav-link">Blog</a></li>
                </ul>
            </div>
        </div>
        <div class="some-grid-container">
            <div class="some-grid-content">
                <div class="item">
                    <a href="https://www.instagram.com/fraktus.app/" class="btn btn-outline-primary" target="_blank"
                       role="button"><i class="fa fa-instagram fa-2x"></i></a>
                </div>
                <div class="item">
                    <a href="https://twitter.com/fraktusapp" class="btn btn-outline-primary" target="_blank"
                       role="button"><i class="fa fa-twitter fa-2x"></i></a>
                </div>
                <div class="item">
                    <a href="https://www.youtube.com/channel/UCnmdzuBW6KuoftBvvLgVmxA" class="btn btn-outline-primary"
                       target="_blank" role="button"><i class="fa fa-youtube fa-2x"></i></a>
                </div>
                <div class="item">
                    <a href="https://www.linkedin.com/company/fraktus" class="btn btn-outline-primary" target="_blank"
                       role="button"><i class="fab fa-linkedin-in fa-2x"></i></a>
                </div>
                <div class="item">
                    <a href="https://t.me/joinchat/TS2nQldz_4iCz5JD" class="btn btn-outline-primary" target="_blank"
                       role="button"><i class="fab fa-telegram-plane fa-2x"></i></a>
                </div>
                <div class="item">
                    <a href="https://dribbble.com/Fraktus" class="btn btn-outline-primary" target="_blank"
                       role="button"><i class="fab fa-dribbble fa-2x"></i></a>
                </div>
            </div>
        </div>
        <div class="email-container"><h6>info@fraktus.app</h6></div>
    </div>
</footer>
<div class="privacy-container"><a href="{{url_for('main.privacy')}}" target="_blank">Privacy Policy</a></div>


</body>
</html>
